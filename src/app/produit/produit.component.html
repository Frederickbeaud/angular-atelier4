
<div class="container">
    <h3>{{NomSte}}</h3>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Désignation</th>
                <th>Prix</th>  
                <th>Quantité</th> 
                <th> Description</th>       
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pr of produit">
                <td>{{pr.designation}}</td><td>{{pr.prix}}</td>
                <td>{{pr.Qte}}</td>
            </tr>
        

        </tbody>
    </table>
    <div  class="form-group row">
        Inscrivez votre nom : 
        <div class="col-xs-4">
                <input type="text" class="form-control" [(ngModel)]="nomclient">
        </div>
    </div>    
        <div>Visite effectué par : {{nomclient}}</div>
    
</div>
